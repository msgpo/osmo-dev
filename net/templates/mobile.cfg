!
! OsmocomBB example configuration for mobile application
!!
!
line vty
 no login
!
gps device /dev/ttyACM0
gps baudrate default
no gps enable
!
no hide-default
!
ms 1
 layer2-socket ${BTS_TRX_SOCKET}
 sap-socket /tmp/osmocom_sap
 sim test
 network-selection-mode manual
 imei 000000000000000 0
 imei-fixed
 no emergency-imsi
 no sms-service-center
 no call-waiting
 no auto-answer
 no force-rekey
 no clip
 no clir
 tx-power auto
 no simulated-delay
 no stick
 location-updating
 neighbour-measurement
 codec full-speed prefer
 codec half-speed
 no abbrev
 support
  sms
  a5/1
  a5/2
  p-gsm
  e-gsm
  r-gsm
  gsm-450
  gsm-480
  gsm-850
  dcs
  pcs
  class-900 4
  class-850 4
  class-dcs 1
  class-pcs 1
  channel-capability sdcch+tchf+tchh
  full-speech-v1
  full-speech-v2
  full-speech-v3
  half-speech-v1
  half-speech-v3
  min-rxlev -106
  dsc-max 90
  no skip-max-per-band
 test-sim
  imsi 001010000000000
  ki comp128 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00
  no barred-access
  rplmn ${MCC} ${MNC}
 no shutdown
